<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DD</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    .ball {
        width: 80px;
        height: 80px;
        background-color: orange;
        border-radius: 50%;
        position: relative;
        animation: jump 0.5s infinite alternate ease-in-out;
    }

    @keyframes jump {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-50px);
        }
        100% {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
